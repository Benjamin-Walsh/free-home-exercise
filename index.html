<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Free Home Exercise</title>
  </head>
  <body>
    <header>
      <h1>Free Home Exercise</h1>
    </header>
    <main>Main Content</main>
    <footer>
      <ul id="footer-icons">
        <li>
          <a
            href="https://www.facebook.com/"
            target="_blank"
            rel="noopener"
            aria-label="This is a link to our facebook page which opens in a new tab."
          >
            <i class="fa-brands fa-facebook" style="color: black"></i>
          </a>
        </li>
        <li>
          <a
            href="https://twitter.com/?lang=en-ie"
            target="_blank"
            rel="noopener"
            aria-label="This is a link to our twitter page which opens in a new tab."
          >
            <i class="fa-brands fa-twitter-square" style="color: black"></i>
          </a>
        </li>
        <li>
          <a
            href="https://www.instagram.com/?hl=en"
            target="_blank"
            rel="noopener"
            aria-label="This is a link to our instagram page which opens in a new tab."
          >
            <i class="fa-brands fa-instagram" style="color: black"></i>
          </a>
        </li>
      </ul>
    </footer>
    <!--Script for FontAwesome icons-->
    <script
      src="https://kit.fontawesome.com/3b20d96fa9.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
